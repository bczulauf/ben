<!DOCTYPE html>
<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<link rel="stylesheet" type="text/css" href="main.css"/>
	</head>
	<body>
	<header class="header">
		<div class="content header-container">
			<a href="index.html">Home<a>
		</div>
	</header>
	<div class="content" data-bind="css: { admin: isAdmin }">
		<form class="idea-form" data-bind="submit: addIdea, with: form">
			<input type="text" class="idea-input" data-bind="value: title" />
			<input type="text" class="idea-input" data-bind="value: content" />
			<button class="btn-md" type="submit">Add</button>
		</form>
		<div class="toggle" data-bind="foreach: sortOptions">
			<button class="toggle-button" data-bind="click: $parent.toggleSort, text: title, css: { selected: title == $parent.selectedSort() }"></button>
		</div>
		<ul class="ideas" data-bind="foreach: ideas">
			<li class="idea">
				<div class="idea-container">
					<div class="idea-title" data-bind="text: title"></div>
					<div class="idea-content" data-bind="text: content"></div>
				</div>
				<button class="btn-sm idea-vote" data-bind="click: $parent.likeIdea">
					<svg class="vote-up" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 12 12" enable-background="new 0 0 12 12" xml:space="preserve">
						<polygon points="1,8.1 1.7,8.9 6,4.6 10.3,8.9 11,8.1 6,3.1 "/>
					</svg>
				</button>
				<div class="idea-vote-count" data-bind="text: votes"></div>
				<button class="btn-sm idea-delete" data-bind="click: $parent.deleteIdea">
					<svg width="16" height="16" viewBox="3 3 16 16" enable-background="new 3 3 16 16"><polygon points="12.597,11.042 15.4,13.845 13.844,15.4 11.042,12.598 8.239,15.4 6.683,13.845 9.485,11.042 6.683,8.239 8.238,6.683 11.042,9.486 13.845,6.683 15.4,8.239"/></svg>
				</button>
			</li>
		</ul>
		<div class="secret" data-bind="event: { mousedown: toggleAdmin }">
			Made by Ben
		</div>
	</div>
	<script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="knockout.js"></script>
	<script src="main.js"></script>
	</body>
</html>
